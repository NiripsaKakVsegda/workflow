<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="registration_style.css">
</head>
<body>
    <header>
        <img src="logo.png" width="199" height="44" class="logo" alt="logo">
    </header>
    <div>
        <form>
            <div class="reg-header">
                <h1 style="color: #1E0E62; font-size: 42px; font-weight: 700;">Регистрация</h1>
            </div>
            <div class="inputs">
                <label>
                    <input type="text" placeholder="Никнейм">
                </label>
                <label>
                    <input type="text" placeholder="Электронная почта">
                </label>
                <label>
                    <input type="password" placeholder="Пароль">
                </label>
                <label>
                    <input type="password" placeholder="Повторите пароль">
                </label>
                <button class="orange_button">Зарегистрироваться</button>
            </div>
            <div class="form-footer" style="display: flex; flex-direction: row; justify-content: space-around; font-size: 18px; flex: 0.8; align-items: center">
                <p style="color: rgba(21, 20, 57, 0.4);">Уже с нами?</p>
                <p><a href="login.html">Войти</a></p>
            </div>
        </form>
    </div>
</body>
</html>
